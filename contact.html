<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="description" content="Goit-markup-hw-05" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container-header">
      <div class="menu container">
        <nav class="container-nav">
          <a class="link logo" href="./index.html"> WEB<span class="studio-up">Studio</span></a>
          <button
            type="button"
            class="mobile-menu js-open-menu"
            aria-expanded="false"
            aria-controls="mob-menu"
          >
            <svg class="mobile-menu-icon" width="32px" height="22px" aria-level="Menu">
              <use href="./images/icons.svg#icon-mobile-menu"></use>
            </svg>
          </button>
        </nav>
        <div class="mobile-menu-window js-menu-container" id="mobile-menu">
          <button type="button" class="mobile-menu-close js-close-menu">
            <svg class="mobile-menu-icon" width="8px" height="8px" aria-level="Close">
              <use href="./images/icons.svg#icon-close-menu-2"></use>
            </svg>
          </button>
          <!-- Навигация -->
          <ul class="list nav-menu">
            <li>
              <a class="link nav-item" href="./index.html">Studio</a>
            </li>
            <li>
              <a class="link nav-item" href="./portfolio.html">Portfolio</a>
            </li>
            <li><a class="link nav-item active" href="./contact.html">Contacts</a></li>
          </ul>
          <!-- Контакт -->
          <address class="address">
            <ul class="list nav-menu">
              <li class="email">
                <a class="link contact" href="mailto:info@devstudio.com">info@devstudio.com</a>
              </li>
              <li class="tel">
                <a class="link contact" href="tel:+110001111111">+11 (000) 111-11-11</a>
              </li>
            </ul>
          </address>
          <ul class="social-link-contact">
            <li class="icon-list">
              <a class="link icon" href="">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="icon-list">
              <a class="link icon" href="">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="icon-list">
              <a class="link icon" href="">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="icon-list">
              <a class="link icon" href="">
                <svg class="icon-social" width="24" height="24">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1 style="text-align: center">__________Zero__________</h1>
    </main>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
